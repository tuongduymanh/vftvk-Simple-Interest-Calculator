<!DOCTYPE html>
<html>
<head>
    <title>Web App â€“ Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--centers body contents with black, arial font on white background - except header, which is grey, verdana font-->
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <table>
            <tr>
                <td>Amount</td>
                <td><input id="principal" type="number"></td>
            </tr>
            <tr>
                <td>Interest Rate</td>
                <td>
                    <input id="rate" type="range" min="1" max="20" step="0.25" value="10.25" onchange="updateRate(value);">
                    <span><output for="rate" id="int">10.25</output><text>%</text></span>
                </td>
            </tr>
            <tr>
                <td>No. of Years</td>
                <td>
                    <select id="years">
                        <!--creates dropdown selection for year-->
                        <option> -years- </option>
                        <option> 1</option>
                        <option> 2</option>
                        <option> 3</option>
                        <option> 4</option>
                        <option> 5</option>
                        <option> 6</option>
                        <option> 7</option>
                        <option> 8</option>
                        <option> 9</option>
                        <option>10</option>
                    </select>
                </td>
            </tr>
            <tr><td><br></td></tr>
            <tr>
                <td>
                    <button onclick="compute()">Compute Interest</button>
                </td>
            </tr>
        </table><br />
        <span id="result"></span><br><br>
        <footer>&copy; Everyone Can Get Rich</footer>
    </div>
</body>
</html>
